<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Form User</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta charset="utf-8">
</head>
<body bgcolor="#eeeeee">
<p style="margin-top: 1em">
    <font size="5" face="sans-serif">
        <marquee>Welcome to the Portal for User Registration</marquee>
    </font></p>
<nav>
    <div class="nav-wrapper  " style="background-color: teal">
        <div class="container"><a href="index.html" class="brand-logo"> Home</a></div>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="card">
        <div class="container" class="row">
            <form action="@{saveUser}" th:object="@{user}" method="post">
                <div class="row">
                    <br>
                    <div align="Center">
                        <h4 styleclass="header center">Registration Form USER</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <i class="material-icons prefix">account_circle</i> <input
                            id="icon_prefix" name="name" type="text" class="validate"
                            required> <label for="icon_prefix">Name</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <i class="material-icons prefix">contact_mail</i>
                            <input name="email" type="email" class="validate" id="email" required>
                            <label for="email">E-Mail</label>
                            <span class="helper-text" data-error="Enter Email Address"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <i class="material-icons prefix">home</i>
                            <input name="Area" type="text" class="validate" id="Area" required>
                            <label for="Area">Area</label>
                            <span class="helper-text" data-error="Enter Area"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <i class="material-icons prefix">room</i>
                            <input name="address" type="text" class="validate" id="address" required>
                            <label for="address">Address</label>
                            <span class="helper-text" data-error="Enter address"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s11">
                            <label for name="dob"> Date Of Birth </label>
                            <input type="date" name="dob">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone" type="tel" name="mobile" class="validate" required>
                            <label for="icon_telephone">Telephone</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <i class="material-icons prefix">lock</i>
                            <input name="password" type="password" id="password" maxlength="20" minlength="8"
                                   class="validate" required>
                            <label for="password">Password</label>
                            <span class="helper-text" data-error="Enter Password"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <i class="material-icons prefix">lock_outline</i>
                            <input name="cpassword" type="password" id="confirm_password" maxlength="20" minlength="8"
                                   class="validate" onblur="check()" required>
                            <label for="confirm_password">Confirm Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s5 offset-s1" onclick="check()">
                            <button type="submit" class="btn red darken-4"
                                    class="btn waves-effect waves-red waves-ripple btn-small:hover" id='submit'
                                    name="signup">Sign Up
                            </button>
                            <br> <br>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
